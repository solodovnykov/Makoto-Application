<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Добро пожаловать на Makoto! Приветствуем тебя на одном из уютнейшем полуванильном проекте русскоязычного сегмента Minecraft.
      "
    />
    <meta name="author" content="Makoto Community" />
    <meta
      name="keywords"
      content="Minecraft server, майнкрафт сервер, minecraft vanilla, майнкрафт ванилла, minecraft vanilla server, ванильный сервер майнкрафт, minecraft survival, майнкрафт выживание, private server, приватный сервер, makoto server, сервер макото"
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/images/icon-192x192-s.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Makoto</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Success: ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        });
      }
    </script>
  </body>
</html>
